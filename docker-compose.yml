# =============================================================================
# Sentinel AI Proxy - Docker Compose Development Configuration
# =============================================================================
#
# This configuration is designed to run alongside other Docker environments
# (e.g., Zion). Use configurable ports and external networks.
#
# Usage:
#   docker-compose up -d              # Start Sentinel with its own Redis
#   docker-compose --profile dev up   # Include dev tools
#
# To connect to Zion running in another docker-compose:
#   1. Set ZION_API_URL=http://host.docker.internal:3000 in .env
#   2. Or join Zion's network (see EXTERNAL_NETWORK below)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Sentinel AI Proxy Service
  # ---------------------------------------------------------------------------
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-proxy
    ports:
      - "${SENTINEL_PORT:-8080}:8080"
    environment:
      - RUST_LOG=${RUST_LOG:-sentinel=info,tower_http=info}
      - RUST_BACKTRACE=${RUST_BACKTRACE:-1}
      - REDIS_URL=redis://sentinel-redis:6379
      - SENTINEL_HOST=0.0.0.0
      - SENTINEL_PORT=8080
    env_file:
      - .env
    depends_on:
      sentinel-redis:
        condition: service_healthy
    extra_hosts:
      # Allow connecting to services on host machine (e.g., Zion)
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount source code for development (requires cargo-watch for hot reload)
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      # Cache cargo registry and build artifacts
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis Service (Caching & Rate Limiting)
  # ---------------------------------------------------------------------------
  # Uses port 6380 by default to avoid conflicts with other Redis instances
  sentinel-redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "${SENTINEL_REDIS_PORT:-6380}:6379"
    volumes:
      # Persist Redis data
      - sentinel-redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    networks:
      - sentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  sentinel-network:
    driver: bridge
    name: sentinel-network
  # Uncomment to join an external network (e.g., Zion's network)
  # external-network:
  #   external: true
  #   name: ${EXTERNAL_NETWORK:-zion_default}

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  sentinel-redis-data:
    driver: local
  cargo-cache:
    driver: local
  target-cache:
    driver: local
