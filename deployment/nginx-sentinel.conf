# nginx-sentinel.conf
# Nginx configuration for Sentinel AI Proxy behind Cloudflare
#
# Installation:
#   sudo cp nginx-sentinel.conf /etc/nginx/sites-available/sentinel
#   sudo ln -s /etc/nginx/sites-available/sentinel /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Prerequisites:
#   - Cloudflare Origin Certificate installed at /etc/ssl/cloudflare/
#   - Sentinel running on localhost:8080

# Rate limiting zones (must be in http block, typically in /etc/nginx/nginx.conf)
# Uncomment and add to nginx.conf http{} block:
#
# limit_req_zone $binary_remote_addr zone=sentinel_api:10m rate=20r/s;
# limit_req_zone $binary_remote_addr zone=sentinel_burst:10m rate=100r/s;
# limit_conn_zone $binary_remote_addr zone=sentinel_conn:10m;

# Upstream configuration
upstream sentinel_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS (Cloudflare handles this, but belt-and-suspenders)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # ===================
    # SSL Configuration
    # ===================
    # Cloudflare Origin Certificate (generate in Cloudflare Dashboard)
    # Place certificate at /etc/ssl/cloudflare/origin.pem
    # Place private key at /etc/ssl/cloudflare/origin.key
    ssl_certificate /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # ===================
    # Security Headers
    # ===================
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # ===================
    # Rate Limiting
    # ===================
    # These provide backup rate limiting if Cloudflare is bypassed
    # Uncomment after adding zones to nginx.conf

    # limit_req zone=sentinel_api burst=50 nodelay;
    # limit_conn sentinel_conn 20;

    # ===================
    # Logging
    # ===================
    access_log /var/log/nginx/sentinel-access.log combined;
    error_log /var/log/nginx/sentinel-error.log warn;

    # Log format with Cloudflare real IP
    # Add to nginx.conf http{} block:
    # log_format cf_combined '$http_cf_connecting_ip - $remote_user [$time_local] '
    #                        '"$request" $status $body_bytes_sent '
    #                        '"$http_referer" "$http_user_agent" '
    #                        'rt=$request_time';

    # Log rotation: Install logrotate config for automatic log management
    #   sudo cp deployment/logrotate-sentinel /etc/logrotate.d/sentinel
    #   sudo logrotate -d /etc/logrotate.d/sentinel  # test config

    # ===================
    # Timeouts for AI streaming
    # ===================
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ===================
    # Buffer settings for streaming
    # ===================
    proxy_buffering off;
    proxy_cache off;

    # For SSE streaming
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ===================
    # API Endpoints
    # ===================
    location / {
        # Only allow specific methods
        limit_except GET POST OPTIONS {
            deny all;
        }

        proxy_pass http://sentinel_backend;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;

        # CORS headers (if needed - Sentinel may handle this)
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health endpoints (no rate limiting, allow monitoring)
    location /health {
        proxy_pass http://sentinel_backend;
        proxy_set_header Host $host;

        # Allow access from anywhere for health checks
        # Cloudflare and monitoring tools need this
    }

    location /metrics {
        proxy_pass http://sentinel_backend;
        proxy_set_header Host $host;

        # Restrict metrics to internal access only
        # Uncomment to restrict:
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
    }

    location ~ \.(git|env|yml|yaml|toml|lock)$ {
        deny all;
    }

    # Return 444 (connection closed) for suspicious requests
    location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
        return 444;
    }
}

